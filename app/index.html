<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Meme Maker</h1>
    <div class="wrapper">
      <canvas id="canvas">
        <!-- fallback -->
        <img src="img/notsupported.png" alt="Your browser does not support HTML5 canvas">
        <p>Opps... looks like your browser does not support HTML5 canvas. Use Firefox or Chrome, maybe.</p>
      </canvas>
    </div>
    <form>
      <div class="">
        <input id="textTop" type="text" placeholder="Top Text">
      </div>
      <div class="">
        <input id="textBottom" type="text" placeholder="Bottom Text">
      </div>
      <div class="">
        <input type="file">
      </div>
      <div class="">
        <button id="submitButton" type="submit" name="button">Create Meme</button>
      </div>
    </form>
    <!-- script.js -->
    <script src="meme.js"></script>
  </body>
</html>
