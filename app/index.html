<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Meme Generator</h1>
    <div class="wrapper">
      <canvas id="canvas">
        <!-- fallback -->
        <img src="app/img/notsupported.png" alt="Your browser does not support HTML5 canvas">
      </canvas>
    </div>
    <form>
      <input id="image" type="file" name="" onchange="uploadImage()">
      <label for="textTop">Text Top</label>
      <input id="inputTextTop" type="text" value="Your Text Here">
      <label for="textBottom">Text Bottom</label>
      <input id="inputTextBottom" type="text" value="Your Text Here">
      <button type="button" name="button">Create Meme</button>
    </form>
    <!-- script.js -->
    <script src="meme.js"></script>
  </body>
</html>
